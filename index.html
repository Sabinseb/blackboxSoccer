<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Club</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#team">Team</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>Welcome to Our Soccer Club</h1>
            <img src="team.jpg" alt="Soccer Team">
            <p>Join us for an exciting season of soccer!</p>
        </section>
        <section id="team">
            <h2>Meet Our Team</h2>
            <img src="team.jpg" alt="Soccer Team">
            <p>Our team is made up of dedicated players who love the game.</p>
            <button id="joinTeam">Join Our Team</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Soccer Club. All rights reserved.</p>
    </footer>
</body>
</html>
